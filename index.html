<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta</title>
    <link rel="stylesheet" href="css/estilos_tarjeta.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contenedor-card">
      <section class="left">
        <img
          src="img/drawers.jpg"
          alt="furniture"
          height="220"
          class="furniture"
        />
      </section>
      <section class="right">
        <h5 class="title-card">
          Shift the overall look and feel by <br />
          adding these wonderful touches to <br />
          furniture in your home
        </h5>
        <p class="paragraph-card">
          Ever been in a room and felt like something was missing? <br />
          Perhaps it felt slightly bare and uninviting. I've got some <br />
          simple tips to help you make any room feel complete.
        </p>
        <img
          src="img/avatar-michelle.jpg"
          alt="avatar de Michelle"
          width="40"
          height="40"
          class="photo"
        />
        <div class="data-card">
          <span class="name-card">Michael Appleton</span>
          <span class="date-card">28 Jun 2020</span>
        </div>
        <img src="img/icon-share.svg" alt="share" class="share" />
      </section>
    </div>
  </body>
</html>
